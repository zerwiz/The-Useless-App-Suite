        // Audio Context for sounds
        let audioCtx;
        
        function initAudio() {
            if (audioCtx && audioCtx.state !== 'closed') return;
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Audio context not available:', e);
                return;
            }
        }

        function playClickSound(type = 'default') {
            initAudio();
            if (!audioCtx || audioCtx.state === 'suspended') {
                if (audioCtx) audioCtx.resume();
                return;
            }

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            // Different sounds for different actions
            if (type === 'generate') {
                // Cooking/sizzling sound for generating
                oscillator.frequency.value = 450;
                oscillator.type = 'sawtooth';
            } else if (type === 'recipe') {
                // Slight pop/crack sound for recipe button
                oscillator.frequency.value = 550;
                oscillator.type = 'square';
            } else if (type === 'close') {
                // Soft click for closing
                oscillator.frequency.value = 300;
                oscillator.type = 'sine';
            } else {
                oscillator.frequency.value = 400;
                oscillator.type = 'sine';
            }

            gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.15);
        }

        const grid = document.getElementById('ideasGrid');

        const modal = document.getElementById('noHelpModal');
        const closeModal = document.getElementById('closeModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalDesc = document.getElementById('modalDesc');

        function renderIdeas() {
            grid.innerHTML = '';
            foodIdeas.forEach(idea => {
                const card = document.createElement('div');
                card.className = 'idea-card p-6 rounded-2xl flex flex-col gap-3 relative overflow-hidden';
                card.innerHTML = `
                    <div class="text-amber-400 font-bold text-xs uppercase tracking-widest">Idea #${idea.id}</div>
                    <h3 class="text-xl font-bold text-white leading-tight">${idea.title}</h3>
                    <p class="text-slate-400 text-sm flex-grow">${idea.desc}</p>
                    <button onclick="triggerNoHelp()" class="mt-4 text-xs font-semibold text-slate-500 hover:text-amber-400 transition-colors flex items-center gap-1">
                        View Recipe

                        </svg>
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        window.triggerNoHelp = () => {
            playClickSound('recipe');
            const randomRefusal = refusals[Math.floor(Math.random() * refusals.length)];
            modalTitle.innerText = randomRefusal.title;
            modalDesc.innerText = randomRefusal.desc;
            modal.classList.remove('hidden');
        };

        closeModal.onclick = () => {
            playClickSound('close');
            modal.classList.add('hidden');
        };

        generateBtn.onclick = () => {
            playClickSound('generate');
            generateBtn.classList.add('scale-90');
            setTimeout(() => {
                generateBtn.classList.remove('scale-90');
                foodIdeas.sort(() => Math.random() - 0.5);
                renderIdeas();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 100);
        };

        window.onload = renderIdeas;
