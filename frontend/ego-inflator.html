<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Ego Inflator - The Useless App Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Space+Grotesk:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            overflow-x: hidden;
        }

        .glass-card-ego {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .popup {
            transform: scale(0.9);
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .popup.active {
            transform: scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <a href="../index.html" class="back-btn">‚Üê Back to Hub</a>

    <div class="w-full max-w-md p-6 mx-auto">
        <div class="glass-card-ego rounded-3xl p-8 space-y-6 relative overflow-hidden">
            <!-- Decorative light effect -->
            <div class="absolute -top-24 -left-24 w-48 h-48 bg-purple-600/20 blur-[100px] rounded-full"></div>
            
            <header class="text-center space-y-2">
                <h1 class="text-4xl font-light tracking-tighter text-white font-['Inter']">
                    Ego <span class="font-semibold text-purple-400">Inflator</span>
                </h1>
                <p class="text-gray-400 text-sm">Tell us your problems. We definitely care.</p>
            </header>

            <div class="space-y-4">
                <textarea 
                    id="problemInput"
                    placeholder="Type your deepest concerns here..."
                    class="w-full h-32 bg-white/5 border border-white/10 rounded-2xl p-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500/50 transition-all resize-none"
                ></textarea>

                <button 
                    onclick="handleSubmission()"
                    class="w-full py-4 bg-white text-black font-semibold rounded-2xl hover:bg-purple-400 hover:text-black transition-all duration-300 transform active:scale-95 shimmer"
                >
                    Submit Problem
                </button>
            </div>
        </div>
    </div>

    <!-- Custom Modal Replacement -->
    <div id="overlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300 z-40"></div>
    
    <div id="responsePopup" class="popup fixed inset-0 flex items-center justify-center z-50 p-4">
        <div class="glass-card-ego bg-zinc-900 border border-white/20 p-8 rounded-[2rem] max-w-sm text-center space-y-6">
            <div class="w-16 h-16 bg-purple-500/10 rounded-full flex items-center justify-center mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <div class="space-y-2">
                <h2 class="text-2xl font-semibold">Official Response</h2>
                <p class="text-gray-400 text-lg font-light leading-relaxed">
                    That sounds like a <span class="text-white font-medium">"you"</span> problem.
                </p>
            </div>
            <button 
                onclick="closePopup()"
                class="px-8 py-3 bg-white/10 hover:bg-white/20 text-white rounded-xl transition-colors w-full"
            >
                Understood.
            </button>
        </div>
    </div>

    <script src="shared.js"></script>
    <script>
        const input = document.getElementById('problemInput');
        const popup = document.getElementById('responsePopup');
        const overlay = document.getElementById('overlay');

        function handleSubmission() {
            const text = input.value.trim();
            
            // Show the dismissive response regardless of input
            // But let's check if it's empty just for fun
            if (text === "") {
                input.placeholder = "You have to type something to be ignored...";
                return;
            }

            // Save submission count to localStorage
            const submissionCount = Storage.get('egoSubmissionCount', 0) + 1;
            Storage.set('egoSubmissionCount', submissionCount);

            // Trigger animations
            overlay.classList.remove('opacity-0');
            overlay.classList.add('opacity-100', 'pointer-events-auto');
            popup.classList.add('active');

            // Clear the text box immediately
            input.value = "";
        }

        function closePopup() {
            overlay.classList.remove('opacity-100', 'pointer-events-auto');
            overlay.classList.add('opacity-0');
            popup.classList.remove('active');
        }

        // Close on overlay click
        overlay.onclick = closePopup;
    </script>
</body>
</html>
