<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Virtual Bubble Wrap - The Useless App Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f3f4f6;
            touch-action: manipulation;
        }

        /* The "Already Popped" Look */
        .bubble {
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            background: #e5e7eb;
            /* Inset shadow creates the "depressed/popped" look */
            box-shadow: 
                inset 4px 4px 8px #d1d5db, 
                inset -4px -4px 8px #ffffff;
            cursor: pointer;
            transition: transform 0.05s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        /* Very subtle physical feedback when pressing, but no state change */
        .bubble:active {
            transform: scale(0.95);
        }

        /* The "wrinkle" of plastic that stays forever */
        .bubble::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            border-radius: 50%;
            border-top: 2px solid rgba(255, 255, 255, 0.4);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            transform: rotate(-15deg);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .thud-indicator {
            position: fixed;
            pointer-events: none;
            font-size: 0.875rem;
            color: #9ca3af;
            font-family: monospace;
            z-index: 50;
            animation: float-up 0.5s ease-out forwards;
        }

        @keyframes float-up {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <a href="../index.html" class="back-btn">‚Üê Back to Hub</a>

    <header class="text-center mb-10 max-w-xl mx-auto px-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-2 font-['Space_Grotesk']">Already Popped.</h1>
        <p class="text-gray-500 italic">"The world's most disappointing sensory experience."</p>
        <div class="mt-4 p-3 bg-gray-200 rounded-lg text-sm text-gray-600 border border-gray-300">
            Click as much as you want. They are all used up.
        </div>
    </header>

    <main class="w-full px-4">
        <div id="bubble-grid" class="grid-container">
            <!-- Bubbles generated by JS -->
        </div>
    </main>

    <footer class="mt-12 text-center text-gray-400 text-xs mb-8">
        <p>No satisfaction guaranteed. &copy; 2024 WasteOfTime Tech.</p>
    </footer>

    <script src="shared.js"></script>
    <script>
        const grid = document.getElementById('bubble-grid');
        const bubbleCount = 80;

        // Initialize Audio Context on first interaction
        let audioCtx;
        let clickCount = Storage.get('bubbleWrapClicks', 0);
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Procedural "Thud" Sound Generator
        function playThud() {
            initAudio();
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);

            // Create a low thud sound using a sine wave
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine';
            // Start low, drop even lower
            osc.frequency.setValueAtTime(120, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.15);

            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);

            osc.connect(gain);
            gain.connect(masterGain);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);

            // Add a tiny bit of "click" noise for the impact
            const noise = audioCtx.createOscillator();
            const noiseGain = audioCtx.createGain();
            noise.type = 'triangle';
            noise.frequency.setValueAtTime(150, audioCtx.currentTime);
            noiseGain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            noiseGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.05);
            noise.connect(noiseGain);
            noiseGain.connect(masterGain);
            noise.start();
            noise.stop(audioCtx.currentTime + 0.05);
        }

        function createVisualFeedback(e) {
            const span = document.createElement('span');
            span.className = 'thud-indicator';
            span.textContent = 'thud...';
            span.style.left = `${e.pageX}px`;
            span.style.top = `${e.pageY}px`;
            document.body.appendChild(span);
            
            setTimeout(() => span.remove(), 500);
        }

        // Generate the bubbles
        for (let i = 0; i < bubbleCount; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            bubble.addEventListener('mousedown', (e) => {
                playThud();
                createVisualFeedback(e);
                clickCount++;
                Storage.set('bubbleWrapClicks', clickCount);
            });

            // Touch support
            bubble.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent double triggers
                playThud();
                const touch = e.touches[0];
                createVisualFeedback({ pageX: touch.pageX, pageY: touch.pageY });
                clickCount++;
                Storage.set('bubbleWrapClicks', clickCount);
            }, { passive: false });

            grid.appendChild(bubble);
        }
    </script>
</body>
</html>
