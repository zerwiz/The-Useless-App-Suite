# Netlify Configuration for The Useless App Suite

[build]
  # Publish directory - Netlify will serve files from here
  publish = "."
  
  # Skip npm install - this is a static site with no build step
  # Dependencies in package.json are only for local development checks
  command = "echo 'Static site - no build required'"
  
  # Environment variables to optimize build
  [build.environment]
    # Skip npm install scripts to speed up build
    NPM_FLAGS = "--ignore-scripts --no-audit --no-fund"
    # Tell Netlify this is a static site
    NODE_ENV = "production"

# Redirect rules
# No SPA redirects needed - we use actual HTML pages
# The _redirects file handles any edge cases

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

